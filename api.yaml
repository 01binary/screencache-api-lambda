                Parameter limit must be max 100:
                  error: "invalid_request"
                  error_description: "The query parameter 'limit' must be a number less than or equal to 100"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "server_error"
                error_description: "The server was unable to process this request"

  /users/{userId}/images:
    post:
      summary: Upload an image.
      operationId: uploadImage
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: The id of the user to upload the image for, must be the current user
          schema:
            type: string
      requestBody:
        description: The image to upload
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ImageUploadRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageUploadResponse'
              example:
                image_id:
                  type: string
                  description: The Id of the uploaded image
                image_url:
                  type: string
