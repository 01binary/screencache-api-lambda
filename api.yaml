components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UpdateAccountRequest:
      type: object
      required:
        - nickname
        - avatar_url
      properties:
        nickname:
          type: string
          description: The unique nickname to update
        avatar_url:
          type: string
          description: The avatar URL to set
        bio:
          type: string
          description: The bio blurb to set
    ChangePasswordRequest:
      type: object
      required:
        - password
      properties:
        password:
          type: string
          description: The new password to set
    ResetPasswordRequest:
      type: object
      required:
        - password_reset_token
        - new_password
      properties:
        password_reset_token:
          type: string
          description: The password reset token sent in recovery email
        new_password:
          type: string
          description: The new password to set
    RecoverPasswordRequest:
      type: object
      required:
        - username
      properties:
        username:
          type: string
          description: The username for which to recover password
    SignupRequest:
      type: object
      required:
        - nickname
        - username
        - password
      properties:
        nickname:
          type: string
          description: The new user's unique nickname
        username:
          type: string
          description: The new user's unique email
        password:
          type: string
          description: The new user's password that meets password strength requirements
    AuthorizedResponse:
      type: object
      required:
        - access_token
        - token_type
        - expires_in
      properties:
        access_token:
          type: string
          description: The Bearer token that can be passed to requests that require authentication
        token_type:
          type: string
          description: The token type identifying the token as a Bearer token
        expires_in:
          type: integer
          format: int32
          description: The number of seconds until this token expires
    GetAccountResponse:
      type: object
      required:
        - csrf_token
      properties:
        user:
          type: object
          required:
            - id
            - nickname
            - username
          properties:
            id:
              type: string
              description: The logged in user Id
            nickname:
              type: string
              description: The logged in user's nickname
            username:
              type: string
              description: The logged in user's username (which is also the email)
    PostUpdateRequest:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: The post text content
    PostDetailsResponse:
      type: object
      required:
        - id
        - time_stamp
        - image_url
        - text
      properties:
        id:
          type: integer
          format: int32
          description: The unique post Id across all users
        time_stamp:
          type: integer
          format: int32
          description: The unix epoch date/time stamp of when the post was created on the server
        image_url:
          type: string
          description: The post image URL
        text:
          type: string
          description: The text that annotates the post image
    AddPostRequest:
      type: object
      required:
        - image_url
      properties:
        image_url:
          type: string
          description: The URL of the post image on S3
        text:
          type: string
          description: The text that annotates the post
    AddPostResponse:
      type: object
      required:
        - id
        - time_stamp
      properties:
        id:
          type: integer
          format: int32
          description: The Id of the created post
        time_stamp:
          type: integer
          format: int32
          description: The Unix epoch date/time stamp of when the post was created on the server
    AddFriendRequest:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int32
    ImageUploadRequest:
