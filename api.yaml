openapi: "3.0.0"
info:
  title: Screen Cache API
  description: Screen Cache Serverless API
  version: 1.0.0
servers:
  - url: https://www.screencache.io/api/v1
paths:
  /account:
    get:
      summary: Return information about the currently logged in user's account and a short-lived CSRF Token that can be passed to other auth requests in the CSRF-Token header. The user information will be null if the Bearer token is missing or expired.
      operationId: getAccount
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Account information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountResponse"
              example:
                user:
                  id: "xxx"
                  nickname: "xxx"
                  username: "email@domain.com"
                csrf_token: "xxx"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "invalid_request"
                error_description: "Invalid Authorization header or Bearer token"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "server_error"
                error_description: "The server was unable to process this request"
  /users/{userId}/posts/{postId}:
    delete:
      summary: Delete a user post.
      operationId: deletePost
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: The id of the user to create a post for
          schema:
            type: integer
            format: int32
        - name: postId
          in: path
          required: true
          description: The id of the post to get details for
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: Post updated
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "invalid_request"
                error_description: "Invalid or missing Authorization header or Bearer token"
        '404':
          description: User or post not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                User does not exist:
                  error: "not_found"
                  error_description: "A user with this Id does not exist"
                Post does not exist:
                  error: "not_found"
                  error_description: "A post with this Id does not exist"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "server_error"
                error_description: "The server was unable to process this request"
    put:
      summary: Update user post.
      operationId: updatePost
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: The id of the user to create a post for
          schema:
            type: integer
            format: int32
        - name: postId
          in: path
          required: true
          description: The id of the post to get details for
          schema:
            type: integer
            format: int32
      requestBody:
        description: Update post content
        content:
          application/json:
            schema:
              $ref: "#/components/schema/PostUpdateRequest"
            example:
              text: "xxx"
      responses:
        '204':
          description: Post updated
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "invalid_request"
                error_description: "Invalid or missing Authorization header or Bearer token"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "invalid_request"
                error_description: "The field 'text' is too long"
        '404':
          description: User or post not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                User does not exist:
                  error: "not_found"
                  error_description: "A user with this Id does not exist"
                Post does not exist:
                  error: "not_found"
                  error_description: "A post with this Id does not exist"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "server_error"
                error_description: "The server was unable to process this request"
    get:
      summary: Get user post details.
      operationId: getPost
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: The id of the user to create a post for
          schema:
            type: integer
            format: int32
        - name: postId
          in: path
          required: true
          description: The id of the post to get details for
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Post details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostDetailsResponse"
              example:
                id: 1234
                time_stamp: 999999
                image_url: "xxx"
                text: "xxx"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "invalid_request"
                error_description: "Invalid or missing Authorization header or Bearer token"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                User does not exist:
                  error: "not_found"
                  error_description: "A user with this Id does not exist"
                Post does not exist:
                  error: "not_found"
                  error_description: "A post with this Id does not exist"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "server_error"
                error_description: "The server was unable to process this request"
  /users/{userId}/posts:
    post:
      summary: Create a new post.
      operationId: createPost
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: The id of the user to create a post for
          schema:
            type: integer
            format: int32
      requestBody:
        description: New post contents
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddPostRequest"
            example:
              image_url: "xxx"
              text: "xxx"
      responses:
        '201':
          description: Post created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddPostResponse"
              example:
                id: 1234
                time_stamp: 999999
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "invalid_request"
                error_description: "Invalid or missing Authorization header or Bearer token"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "not_found"
                error_description: "A user with this Id does not exist"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                Image URL is missing or invalid:
                  error: "invalid_request"
                  error_description: "The field 'image_url' is missing or invalid"
                Image is missing or invalid:
                  error: "invalid_request"
                  error_description: "The image specified by 'image_url' does not exist"
                Text is too long:
                  error: "invalid_request"
                  error_description: "The field 'text' is too long"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "server_error"
                error_description: "The server was unable to process this request"
    get:
      summary: List user posts.
      operationId: listPosts
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: The id of the user to list posts for
          schema:
            type: integer
            format: int32
        - name: q
          in: query
          description: Search criteria for filtering posts including logical search operators that join search keywords
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: The 1-based page index when paginating (max 100, default 1)
          required: false
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: How many items to return at one time (max 100, default 50)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: A paged dictionary of posts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostsResponse"
              example:
                page: 1
                limit: 50
                pages: 5
                posts:
                  1234:
                    id: 1234
                    time_stamp: 999999
                    image_url: "xxx"
                    text: "xxx"
                  5678:
                    id: 5678
                    time_stamp: 999999
                    image_url: "xxx"
                    text: "xxx"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "invalid_request"
                error_description: "Invalid or missing Authorization header or Bearer token"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "not_found"
                error_description: "A user with this Id does not exist"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                Parameter q is too long:
                  error: "invalid_request"
                  error_description: "The query parameter 'q' is too long"
                Parameter q contains invalid characters:
                  error: "invalid_request"
                  error_description: "The query parameter 'q' contains invalid characters"
                Parameter page must be a number greater than 0:
                  error: "invalid_request"
                  error_description: "The query parameter 'page' must be a number greater than 0"
                Parameter limit must be greater than 0:
                  error: "invalid_request"
                  error_description: "The query parameter 'limit' must be a number greater than 0"
                Parameter limit must be max 100:
                  error: "invalid_request"
                  error_description: "The query parameter 'limit' must be a number less than or equal to 100"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "server_error"
                error_description: "The server was unable to process this request"
  /users/{userId}/friends/{friendId}:
